<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Ohmyfood</title>
</head>

<body>
    <header>
        <h1 class="logo">ohmyfood</h1>
    </header>
    <div class="location">
        <i class="fas fa-map-marker-alt"></i>
        <p>Paris, Belleville</p>
    </div>
    <section class="explore">
        <h2 class="explore__title">Réservez le menu qui vous convient</h2>
        <p class="explore__description">Decouvrez des restaurants d'exception,sélectionnés par nos soins.</p>
        <a class="btn explore__button" href="#">
            <p>Explorer nos restaurants</p>
        </a>
    </section>
    <section>
        <h2 class="section__title">fonctionnement</h2>
        <ul class="tutorial__list">
            <li class="tutorial__item">
                <span class="tutorial__circle">1</span>
                <div class="tutorial__item--container">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <p>Choisissez un restaurant</p>
            </li>
            <li class="tutorial__item">
                <span class="tutorial__circle">2</span>
                <div class="tutorial__item--container">
                    <i class="fas fa-list"></i>
                </div>

                <p>Composez votre menu</p>
            </li>
            <li class="tutorial__item">
                <span class="tutorial__circle">3</span>
                <div class="tutorial__item--container">
                    <i class="fas fa-store"></i>
                </div>

                <p>Dégustez au restaurant</p>

            </li>
        </ul>

    </section>
</body>

</html>
